<div app-theme class="theme-color app-container" style="padding: 0;">
    <div class="header">
        <app-header></app-header>
    </div>
    <ngx-spinner bdColor = "rgba(0,0,0,0)" size = "default" color = "#000000" type = "line-scale-pulse-out-rapid" [fullScreen] = "true"></ngx-spinner>
    <div class="content">
        <mat-drawer-container autosize>
            <mat-drawer #drawer class="menu-sidenav" mode="over" position="end">
                <ng-container *ngIf="loggedInUser && loggedInUser.role !== 'ADMIN'">
                    <app-user-cart></app-user-cart>
                </ng-container>
            </mat-drawer>
            <router-outlet></router-outlet>
        </mat-drawer-container>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
