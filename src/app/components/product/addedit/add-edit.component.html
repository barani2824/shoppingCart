<div class="container" style="min-height:90vh">
    <div *ngIf="isAddMode || (!isAddMode && !!form.value.id)" class="card">
        <div class="card-body">
            <h1 *ngIf="isAddMode">Add Product</h1>
            <h1 *ngIf="!isAddMode">Edit Product - {{f.name.value}}</h1>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-12">
                        <label>Name</label>
                        <input type="text" formControlName="name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Product name is required</div>
                            <div *ngIf="f.name.errors.pattern">Product name should be less than 250 characters</div>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <label>Description</label>
                        <textarea class="form-control" aria-label="description" formControlName="description"
                            [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">Description is required</div>
                            <div *ngIf="f.description.errors.pattern">Description should be less than 2500 characters
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-12">
                        <label>Price</label>
                        <input type="number" formControlName="price" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                        <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                            <div *ngIf="f.price.errors.required">Price is required</div>
                        </div>
                    </div>
                    <div class="form-group col-12">
                        <label>Discount</label>
                        <input type="number" formControlName="discount" class="form-control"/>
                    </div>
                    <div class="form-group col-12">
                        <label>Image</label>
                        <input type="text" formControlName="defaultImage" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="my-4 example-button-row d-flex justify-content-between">
                        <button (click)="cancel()" class="btn btn-outline-secondary">Cancel</button>
                        <br />
                        <button class="btn btn-outline-primary" mat-raised-button [disabled]="!form.valid">
                            {{isAddMode ? 'Add' : 'Update'}}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
