<div class="header">
    <h2 mat-dialog-title>{{data?.title}}</h2>
</div>

<div mat-dialog-content>
    <p>{{data?.message}}</p>
</div>

<div mat-dialog-actions [align]="'end'">
    <button class="btn btn-sm btn-outline-secondary" [mat-dialog-close]="false">
        {{data?.cancelCaption}}
    </button>
    <button class="btn btn-sm btn-outline-primary" [mat-dialog-close]="true">
        {{data?.confirmCaption}}
    </button>
</div>
