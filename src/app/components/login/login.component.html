<div class="col-md-12">
    <div class="card card-container">
        <ng-container *ngIf="!isLoggedIn">
            <form name="form" novalidate class="text-center border border-light p-5">
                <div class="form-group">
                    <p class="h4 mb-4">Sign in</p>
                    <div>
                        <input type="email" id="email" class="form-control mb-4" placeholder="Enter Email"
                               aria-label="User" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}">
                    </div>
                    <button class="my-4" type="submit" (click)="login()" [disabled]="!userName">Sign in</button>
                </div>
            </form>
        </ng-container>
    </div>
</div>
